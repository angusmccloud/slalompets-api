service: slalompets

frameworkVersion: ">=1.1.0 <2.0.0"

plugins:
  - serverless-plugin-warmup
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${env:stage, 'dev'}
  region: us-east-1
  environment:
    IMAGE_TABLE: ${self:service}-${opt:stage, self:provider.stage}-images
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: "*"

functions:
  testerFunction:
    handler: app/private/tester.tester
    description: Used for testing functions
  imageCreate:
    warmup: false
    prewarm: false
    handler: app/public/image.submit
    description: Create reference a new image
    events:
      - http:
          path: image/submit
          method: post
  imageGet:
    warmup: true
    prewarm: true
    handler: app/public/image.get
    description: Get a single image, can search by keywords
    events:
      - http:
          path: image/get
          method: get
  imageList:
    warmup: false
    prewarm: false
    handler: app/public/image.list
    description: Get list of all images
    events:
      - http:
          path: image/list
          method: get
  imageDelete:
    warmup: false
    prewarm: false
    handler: app/public/image.delete
    description: Delete an image
    events:
      - http:
          path: image/delete/{id}
          method: delete

resources:
  Resources:
    ImagesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "imageId"
            AttributeType: "S"
        KeySchema:
          -
            AttributeName: "imageId"
            KeyType: "HASH"
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: ${self:provider.environment.IMAGE_TABLE}